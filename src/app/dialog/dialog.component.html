<div class="overlay" *ngIf="showPrompt">
  <mat-card class="modalDialog">
    <mat-toolbar color="primary">
      {{title}}
    </mat-toolbar>
    <mat-card-content>
      <br>{{template}}<br><br>
      <mat-input-container class="full-width">
        <input mdInput [placeholder]="placeholder"
              [(ngModel)]="value"
               (keyup.enter)="emitValue(value)"
               (keyup.escape)="emitValue(null)"/>
      </mat-input-container>
    </mat-card-content>
    <mat-card-actions class="center">
      <button md-button (click)="emitValue(null)" color="primary">{{cancelText}}</button>
      <button md-raised-button (click)="emitValue(value)" color="primary">{{okText}}</button>
    </mat-card-actions>
  </mat-card>
</div>
